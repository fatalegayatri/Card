<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add to card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="card-box">
            <h1 class="heading">YAY! It's BOGO</h1>

            <div class="card">
                <div class="card-left center">
                    <h3>30% Off</h3>
                </div>

                <div class="card-right">
                    <input type="radio" class="input" />

                    <div class="text-container">

                        <p class="text">Buy 1 Get 1 Free</p>
                        <p class="offer">
                            $18.00 USD
                        </p>
                    </div>


                </div>
            </div>
            <div class="card acitve-card  col">

                <div class="card-left center none">
                    <h3>30% Off</h3>
                </div>
                <div class="col ">
                    <div class="card-right">
                        <input type="radio" class="input" />

                        <div class="text-container">

                            <p class="text">Buy 1 Get 1 Free</p>
                            <p class="offer">
                                $18.00 USD
                            </p>
                        </div>


                    </div>
                    <h3 class="popular center">
                        Most Popular
                    </h3>
                </div>

                <div class="">
                    <div class="">

                        <div class="gap">
                            <div class="grid">
                                <p></p>
                                <p class="text">Size</p>
                                <p class="text">Color</p>
                            </div>

                            <div class="grid">
                                <p class="auto text">#1</p>
                                <select>
                                    <option disabled selected> Size</option>
                                    <option>S</option>
                                    <option>M</option>
                                    <option>L</option>
                                </select>
                                <select>
                                    <option disabled selected> Color</option>
                                    <option>Red</option>
                                    <option>Black</option>
                                    <option>Yellow</option>
                                </select>


                            </div>
                            <div class="grid">
                                <p class="auto text">#2</p>
                                <select>
                                    <option disabled selected> Size</option>
                                    <option>S</option>
                                    <option>M</option>
                                    <option>L</option>
                                </select>
                                <select>
                                    <option disabled selected> Color</option>
                                    <option>Red</option>
                                    <option>Black</option>
                                    <option>Yellow</option>
                                </select>


                            </div>
                        </div>




                    </div>

                </div>

            </div>
            <div>

            </div>
        </div>
    </div>
    </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
